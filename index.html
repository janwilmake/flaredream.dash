<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaredream - Dream It, Prompt It, Ship It</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a1810 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Logo/Brand */
        .brand {
            margin-bottom: 3rem;
            text-align: center;
        }

        .brand h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffaa44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: #888;
            font-size: 1.1rem;
        }

        /* Main card */
        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.8), transparent);
        }

        /* Headline */
        .headline {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .headline h2 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .headline .line {
            display: block;
            background: linear-gradient(135deg, #ffffff, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .headline .line:nth-child(2) {
            animation-delay: 0.5s;
        }

        .headline .line:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        /* Input section */
        .input-section {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #ff6b35;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .github-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .github-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background: rgba(0, 0, 0, 0.5);
        }

        .github-input::placeholder {
            color: #666;
        }

        /* Start button */
        .start-btn {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        /* Features */
        .features {
            margin-top: 2.5rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .feature {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.1);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255, 107, 53, 0.05);
            border-color: rgba(255, 107, 53, 0.2);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.85rem;
            color: #ccc;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .headline h2 {
                font-size: 2.2rem;
            }
            
            .main-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="brand">
            <h1>Flaredream</h1>
            <p>The Better Way To Ship</p>
        </div>

        <div class="main-card">
            <div class="headline">
                <h2>
                    <span class="line">Dream It</span>
                    <span class="line">Prompt It</span>
                    <span class="line">Ship It</span>
                </h2>
            </div>

            <div class="input-section">
                <label class="input-label" for="github-username">GitHub Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="github-username" 
                        class="github-input"
                        placeholder="Enter your GitHub username"
                        autocomplete="username"
                    >
                </div>
            </div>

            <button class="start-btn" onclick="startDashboard()">
                Get Started
            </button>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">âš¡</div>
                    <div class="feature-text">Lightning Fast</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸš€</div>
                    <div class="feature-text">Easy Deploy</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ðŸŽ¯</div>
                    <div class="feature-text">Zero Config</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Start dashboard function
        function startDashboard() {
            const username = document.getElementById('github-username').value.trim();
            
            if (!username) {
                document.getElementById('github-username').focus();
                return;
            }
            
            // Navigate to user dashboard
            window.location.href = `/${username}`;
        }

        // Handle Enter key
        document.getElementById('github-username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDashboard();
            }
        });

        // Initialize particles
        createParticles();

        // Auto-focus input
        window.addEventListener('load', function() {
            document.getElementById('github-username').focus();
        });
    </script>
</body>
</html>
